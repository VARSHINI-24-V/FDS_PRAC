<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orders</title>
  <style>
    body {
      font-family: Arial;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      background: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #444;
    }
    nav a {
      color: white;
      padding: 1rem;
      text-decoration: none;
    }
    nav a:hover {
      background: #666;
    }
    .main-content {
      padding: 2rem;
      text-align: center;
    }
    .order {
      background: white;
      margin: 1rem auto;
      padding: 1rem;
      max-width: 600px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.75rem;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
    .status {
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <header><h1>Your Orders</h1></header>
  <nav>
    <a href="products.html">Products</a>
    <a href="cart.html">Cart</a>
    <a href="orders.html">Orders</a>
  </nav>

  <div class="main-content">
    <div class="order">
      <h3>Order #1001</h3>
      <p>Status: <span class="status">Shipped</span></p>

      <table id="order-table">
        <thead>
          <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Price (₹)</th>
          </tr>
        </thead>
        <tbody id="order-items">
          <!-- Items will be inserted here -->
        </tbody>
        <tfoot>
          <tr>
            <th colspan="2">Total</th>
            <th id="order-total">₹0</th>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

  <h4 style="color: crimson; text-align: center;">THANK YOU</h4>
  <br>
  <center>
    <a href="products.html" style="font-size: larger;">Want to place a new order?</a>
  </center>

  <script>
   function addToCart(productName, price) {
  const quantity = parseInt(prompt(`Enter quantity for ${productName}`), 10);

  if (isNaN(quantity) || quantity <= 0) {
    alert("Please enter a valid quantity!");
    return;
  }

  const cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart.push({ productName, price: Number(price), quantity: Number(quantity) });
  localStorage.setItem("cart", JSON.stringify(cart));
  alert(`${productName} added to cart with quantity ${quantity}`);
}
</script>
</body>
</html>
