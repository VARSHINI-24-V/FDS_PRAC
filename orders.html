<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Orders</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .main-content {
      padding: 2rem;
    }

    .order-block {
      background: white;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 1rem;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .order-block h3 {
      margin-top: 0;
    }

    .status {
      color: green;
      font-weight: bold;
    }

    .item {
      margin: 0.75rem 0;
      padding: 0.75rem;
      background-color: #f0f0f0;
      border-radius: 5px;
    }

    .item span {
      display: block;
    }

    .total {
      font-size: 1.2rem;
      text-align: center;
      margin-top: 1rem;
      color: #222;
    }

    .thank-you {
      text-align: center;
      color: crimson;
      font-size: 1.2rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Your Orders</h1>
  </header>

  <div class="main-content">
    <div class="order-block">
      <h3>Order #1001</h3>
      <p>Status: <span class="status">Shipped</span></p>
      <div id="order-items"></div>
      <div class="total" id="order-total">Total: ₹0</div>
    </div>
  </div>

  <div class="thank-you">THANK YOU</div>
  <center><a href="products.html" style="font-size: larger;">Want to place a new order?</a></center>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const orderItems = document.getElementById("order-items");
    const totalDisplay = document.getElementById("order-total");

    let total = 0;

    cart.forEach(item => {
      const { productName, quantity, price } = item;
      const itemTotal = price * quantity;
      total += itemTotal;

      const itemDiv = document.createElement("div");
      itemDiv.classList.add("item");
      itemDiv.innerHTML = `
        <span><strong>Item:</strong> ${productName}</span>
        <span><strong>Quantity:</strong> ${quantity}</span>
        <span><strong>Price:</strong> ₹${itemTotal}</span>
      `;
      orderItems.appendChild(itemDiv);
    });

    totalDisplay.textContent = `Total: ₹${total}`;
  </script>
</body>
</html>
