<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orders</title>
  <style>
    body { font-family: Arial; background: #f9f9f9; padding: 0; margin: 0; }
    header { background: #333; color: white; padding: 1rem; text-align: center; }
    .main-content { padding: 2rem; text-align: center; }
    .order {
      background: white; margin: 1rem auto; padding: 1rem;
      max-width: 600px; border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.75rem; text-align: left; }
    th { background-color: #eee; }
    .status { font-weight: bold; color: green; }
  </style>
</head>
<body>
  <header><h1>Your Orders</h1></header>

  <div class="main-content">
    <div class="order">
      <h3>Order #1001</h3>
      <p>Status: <span class="status">Shipped</span></p>

      <table>
        <thead>
          <tr><th>Item</th><th>Quantity</th><th>Price (₹)</th></tr>
        </thead>
        <tbody id="order-items"></tbody>
        <tfoot>
          <tr><th colspan="2">Total</th><th id="order-total">₹0</th></tr>
        </tfoot>
      </table>
    </div>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const tableBody = document.getElementById("order-items");
    const totalDisplay = document.getElementById("order-total");

    let total = 0;

    cart.forEach(item => {
      const { productName, price, quantity } = item;

      const itemTotal = price * quantity;
      total += itemTotal;

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${productName}</td>
        <td>${quantity}</td>
        <td>₹${itemTotal}</td>
      `;
      tableBody.appendChild(row);
    });

    totalDisplay.textContent = `₹${total}`;
  </script>
</body>
</html>
