<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #444;
    }
    nav a {
      color: white;
      padding: 1rem;
      text-decoration: none;
    }
    nav a:hover {
      background-color: #666;
    }
    .main-content {
      padding: 2rem;
      text-align: center;
    }
    .button {
      display: inline-block;
      margin: 1rem;
      padding: 1rem 2rem;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Varsh's Store</h1>
  </header>

  <nav>
    <a href="products.html">Products</a>
    <a href="cart.html">Cart</a>
    <a href="orders.html">Orders</a>
  </nav>

  <div class="main-content">
    <h2>Your one-stop shop for all needs!</h2>
    <a href="products.html" class="button">View Products</a>
    <a href="cart.html" class="button">Go to Cart</a>
    <a href="orders.html" class="button">Track Orders</a>
  </div>
</body>
</html>
